<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<section class="row" layout:fragment="content">
    <div class="col mt-4 ">
        <div class="card">
            <div class="card-header">
                <h2>Thể loại</h2>
            </div>
            <div class="card-body">
                <div th:if="${message!=null}" class="alert alert-primary" role="alert">
                    <i>[[${message}]]</i>
                </div>
                <table class="table table-striped table-inverse ">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Tên truyện</th>
                            <th>Thể loại</th>
                            <th>Sửa</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iStat : ${mangaCategories}">
                                <td th:text="${item.mangaCategoryId}"></td>
                                <td th:text="${item.manga.name}"></td>
                                <td th:text="${item.category.name}"></td>
                                <td >Allow</td>
                                <td>
                                    <a th:href="@{/admin/mangas/edit/}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{/admin/mangas/delete/}" class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                                </td>
                            </tr>
                        </tbody>
                </table>
            </div>
            
        </div>

    </div>
</section>
<div class="mbt-20"></div>
<div class="mbt-20"></div>
<div class="popup"></div>
<a id="back-to-top" style="display: none;">
    <i class="fa fa-angle-up"></i>
</a>

</body>

</html>
